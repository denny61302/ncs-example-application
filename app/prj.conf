CONFIG_MAIN_STACK_SIZE=8192

CONFIG_ST7789V=y
CONFIG_ST7789V_RGB565=y
CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_ERR=y

CONFIG_LOG=y
CONFIG_LOG_PRINTK=y

CONFIG_LVGL=y
CONFIG_LV_Z_MEM_POOL_SIZE=65536
# CONFIG_LV_Z_SHELL=y
CONFIG_LV_USE_LOG=y
CONFIG_LV_LOG_LEVEL_WARN=y
CONFIG_LV_USE_LABEL=y
CONFIG_LV_USE_IMG=y
CONFIG_LV_USE_PNG=y
CONFIG_LV_FONT_MONTSERRAT_14=y
